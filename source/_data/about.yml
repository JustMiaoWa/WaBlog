cause: <br><br>有人说："照片和视频都是有记忆的，当你每次翻开以前的照片和视频，就会把思绪拉回到很久以前的某一天，尽管你已经忘了许许多多，
       <br><br>但照片和视频都在一点点拼接你的大脑碎片，你可能会回忆起当时的情绪和氛围，这就是记录的意义。"
       <br><br>我想，博客也是。或许等我到了很久很久以后，已经忘却了很多很多，当我再次翻开我的博客时，我也会想起当时第一次敲下代码的兴奋，第一次部署项目的情绪，
       <br><br>第一次项目上线的成就感，我或许也会开心好久。

